<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title and metas -->
    <title>The Color Game by JLA</title>

    <!-- CSS links -->
    <link type="text/css" rel="stylesheet" href="./css/style-index.css">
    <link href="https://fonts.googleapis.com/css?family=Turret+Road:400,700&display=swap" rel="stylesheet">

</head>
<body>
    <h1 id="title">Which one is the correct <span id="rgb-title" class="rgb-title">RGB</span> color?</h1>
    
    <div class="ribbon">
        <div class="ribbon__buttonsBox">
            <button id="reset-button" class="btn reset-button">New Colors</button>
            <span id="message" class="message"></span>
            <div class="difficulty-btn">
                <button class="btn mode">Easy</button>
                <button class="btn mode">Hard</button>
            </div>
        </div>
    </div>
    
    <div id="container" class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script type="text/javascript" src="./src/colorGame.js"></script>
</body>
</html>
